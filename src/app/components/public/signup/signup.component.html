<div class="login-area ptb-120">
  <div class="container">
    <br/>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <div class="login">
          <div class="login-form-container">
            <div class="login-text">
              <h2>რეგისტრაცია</h2>
            </div>
            <div class="login-form">
              <form [formGroup]="signupForm" (submit)="onSubmit()">
                <input type="text" formControlName="name" name="name" class="form-control" placeholder="მომხმარებლის სახელი" />
                <input type="password" formControlName="password" name="password" class="form-control" placeholder="პაროლი" />
                <input type="email" formControlName="email" name="email" class="form-control" placeholder="ელ-ფოსტა" />
                <div class="button-box">
                  <button type="submit" class="default-btn">რეგისტრაცია</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
